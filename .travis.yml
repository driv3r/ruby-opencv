rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3

script: "bundle exec rake test"

notifications:
  disabled: true

before_install:
  - "sudo add-apt-repository ppa:gijzelaar/cuda"
  - "sudo add-apt-repository ppa:gijzelaar/opencv2.3"
  - "sudo apt-get update"
  - "sudo apt-cache search libcv"

install: "sudo apt-get install libcv2.3 libcv-dev libopencv-dev"
