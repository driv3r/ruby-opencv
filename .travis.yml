rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3

script: "bundle exec rake test"

notifications:
  disabled: true

before_install:
  - "sudo add-apt-repository ppa:gijzelaar/opencv2.3"
  - "sudo apt-get -qq update"
  - "sudo apt-cache showpkg libcv-dev:i386"
  - "sudo apt-cache showpkg libopencv-dev:i386"
  - "sudo apt-get -q install libcv-dev:i386=2.3.1-1 libopencv-dev:i386=2.3.1-1"
